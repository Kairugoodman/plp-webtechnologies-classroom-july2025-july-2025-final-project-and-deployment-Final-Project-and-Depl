<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grass for Hay | Contact</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER ++++++++++++++++++++ -->
  <header class="site-header">
    <div class="container header-container">
      <h1 class="logo">Grass for Hay</h1>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="grasses.html">Grass Types</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION ++++++++++++++++++++ -->
  <section class="hero contact-hero">
    <div class="container hero-container">
      <h2 class="hero-title">Get in Touch</h2>
      <p class="hero-subtitle">
        Have questions about hay grasses? Reach out through the form or use the contact details below.
      </p>
    </div>
  </section>

  <!-- MAIN CONTENT ++++++++++++++++++ -->
  <main class="contact-main">
    <div class="container">
      <section class="contact-section">
        <h3 class="section-title">Contact Form</h3>

        <!-- Contact Form -->
        <form id="contactForm" class="contact-form">
          <!-- Name -->
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <!-- Phone -->
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </div>
  </main>

  <!-- FOOTER +++++++++++++++++++++ -->
  <footer class="site-footer">
    <div class="container footer-container">
      <p>&copy; 2025 Grass for Hay | All rights reserved.</p>
    </div>
  </footer>

  <!-- External JavaScript (for validation) -->
  <script src="js/script.js"></script>
</body>
</html>
